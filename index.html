<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふわふわ ˙-˙</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #face {
      font-size: 256px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: default;
      white-space: nowrap;
      line-height: 0.8;
    }

    #mouth {
      display: inline-block;
      transform-origin: center center;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <div id="face">
    <span id="left-eye">˙</span>
    <span id="mouth">-</span>
    <span id="right-eye">˙</span>
  </div>

  <script>
    const face = document.getElementById('face');
    const leftEye = document.getElementById('left-eye');
    const rightEye = document.getElementById('right-eye');
    const mouth = document.getElementById('mouth');

    // ===== ふわふわ浮遊 =====
    let angle = 0;
    function floatFace() {
      angle += 0.05;
      const y = Math.cos(angle) * 10;
      face.style.transform =
        `translate(-50%, calc(-50% + ${y}px))`;
      requestAnimationFrame(floatFace);
    }
    floatFace();

    // ===== 瞬き =====
    function blink() {
      leftEye.textContent = '¯';
      rightEye.textContent = '¯';

      setTimeout(() => {
        leftEye.textContent = '˙';
        rightEye.textContent = '˙';
      }, 150);

      setTimeout(blink, Math.random() * 4000 + 2000);
    }
    setTimeout(blink, 3000);

    // ===== マイク入力 =====
    let audioCtx;
    let analyser;
    let dataArray;

    let smoothedVolume = 0;
    const smoothing = 0.88;

    async function initMic() {
      try {
        const stream =
          await navigator.mediaDevices.getUserMedia({ audio: true });

        audioCtx =
          new (window.AudioContext || window.webkitAudioContext)();

        const source =
          audioCtx.createMediaStreamSource(stream);

        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;

        dataArray = new Uint8Array(analyser.fftSize);

        source.connect(analyser);
        updateMouth();
      } catch (e) {
        console.error('mic error', e);
      }
    }

    function updateMouth() {
      analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128;
        sum += v * v;
      }
      const rms = Math.sqrt(sum / dataArray.length);

      smoothedVolume =
        smoothing * smoothedVolume + (1 - smoothing) * rms;

      let scale = 0.5 + smoothedVolume * 15;
      scale = Math.min(1.8, Math.max(0.5, scale));

      mouth.style.transform = `scaleY(${scale})`;

      requestAnimationFrame(updateMouth);
    }

    // Safari対策：ユーザー操作で開始
    document.addEventListener('click', initMic, { once: true });
  </script>
</body>
</html>
